<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark light" />

    <style>
      :root {
        --button-color: #007bff;
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: rgba(0, 0, 0, 0.54);
      }

      .main {
        margin: 0 auto;
        width: calc(100% - 32px);
        max-width: 600px;
        margin: 14vh auto 0;
      }

      #main-title {
        font-size: 24px;
        font-weight: 500;
        margin-bottom: 16px;
      }

      #main-error-code {
        font-size: 12px;
      }

      #main-description {
        margin-bottom: 16px;
        line-height: 1.5rem;
      }

      ul {
        margin-top: 0;
      }

      #main-icon {
        background-repeat: no-repeat;
        width: 72px;
        height: 100px;
        margin-bottom: 20px;
      }

      #navigation-wrapper {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 20px;
        padding-bottom: 16px;
      }

      #primary-button {
        background-color: var(--button-color);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
      }

      #secondary-button {
        color: var(--button-color);
        background-color: transparent;
        border: 1px solid var(--button-color);
        border-radius: 4px;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
      }

      #secondary-button:hover {
        background-color: #e8e8e8;
      }

      .hidden {
        display: none;
      }

      #continue-text {
        margin-top: 16px;
      }

      #continue-link {
        color: var(--button-color);
        cursor: pointer;
      }

    </style>
  </head>

  <body>
    <div class="main">
      <div id="main-icon"></div>
      <div id="main-title"></div>
      <div id="main-description"></div>
      <div id="main-error-code"></div>
      <div id="navigation-wrapper">
        <button id="secondary-button">Advanced</button>
        <button id="primary-button">Back to Safety</button>

      </div>
      <div id="details" class="hidden">
        <p id="advanced-description"></p>
        <p id="continue-text">
          <a id="continue-link"></a>
        </p>
      </div>
    </div>

    <script>
      
      
      document.body.style.backgroundColor =
        window.theme['pages.backgroundColor'];

      const url = window.errorURL;
      const host = window.errorHost;

      document.title = 'Insecure Address';

      const errorCodeEl = document.getElementById('main-error-code');
      const titleEl = document.getElementById('main-title');
      const descriptionEl = document.getElementById('main-description');
      const iconEl = document.getElementById('main-icon');
      const details = document.getElementById('details');
      const advancedDescriptionEl = document.getElementById(
        'advanced-description'
      );
      const continue_linkEl = document.getElementById('continue-link');

      if (window.theme['pages.lightForeground']) {
        document.body.style.color = 'rgba(255, 255, 255, 0.54)';
        iconEl.style.filter = 'invert(1)';
      }

      if (window.location.href.split('/').length === 4) {
        errorCode = window.location.href.split('/')[3];
      }

      // change secondary button text on click and show details
      const secondaryButton = document.getElementById('secondary-button');
      secondaryButton.addEventListener('click', () => {
        if (secondaryButton.innerText === 'Advanced') {

          details.classList.remove('hidden');
        } else {
          secondaryButton.innerText = 'Advanced';
